<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="contenedor">
    <h1>Autoevaluación Carrera de Derecho</h1>
    <div class="panel panel-default">
      <div id="alerta"></div>
      <div class="panel-heading">CREDENCIALES DE ACCESO</div>
      <div class="panel-body">
        <form action="#" method="post" id="formulario">
          <div class="form-group">
            <label>Usuario</label>
            <input type="text" name="identificador" class="form-control" placeholder="Ingrese su C.I." id="ci">
          </div>
          <div class="form-group">
              <label>Contraseña</label>
              <input type="password" name="clave" class="form-control" placeholder="Ingrese su clave" id="clave">
          </div>
          <div class="text-right">
             <button data-ajax="true" type="submit" class="btn btn-primary">
                  Ingresar
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <footer>
    <p><a href="#">© 2017 Autoevaluación y Acreditación Carrera de Derecho..</a></p>
  </footer>
</body>
<script type="text/javascript" src="js/jquery.js"> </script>
<script type="text/javascript" src="js/bootstrap.js"> </script>
<script type="text/javascript" src="js/script.js"> </script>
</html>
